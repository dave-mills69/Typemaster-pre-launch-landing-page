<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typemaster Launch Page</title>
    <link rel="stylesheet" href="style.css">

    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

        <!-- font links end -->

</head>
<body>

                <!-- start of header content -->

    <div class="header-container">
        <div class="header-left">
            <img class="header-logo" src="./assets/shared/logo.svg" alt="Header Logo">
        </div>
        <div class="header-right">
            <button class="pre-order">PRE-ORDER NOW</button>
        </div>
    </div>

                <!-- end of header content -->


    <div class="group-five">
        <h1>TYPEMASTER KEYBOARD</h1>
        <p>Improve your productivity and gaming without breaking the bank. Upgrade to a high quality mechanical typing experience.</p>
        <button class="pre-order-orange">PRE-ORDER NOW</button>
        <p class="release">RELEASE ON 5/27</p>
    </div>

        <!-- images start -->
    <div class="side-by-side-pics">

        <img class="keyboard-mobile" src="./assets/mobile/image-keyboard.jpg" alt="keyboard image">
        <div class="left-img"></div>
        <div class="right-img"></div>
    </div>   
    


    
</body>
</html>
